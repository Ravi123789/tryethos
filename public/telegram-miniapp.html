<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthosRadar - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1E40AF, #6366F1);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.7;
        }
        
        .launch-button {
            background: linear-gradient(135deg, #1E40AF, #6366F1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .launch-button:hover {
            transform: scale(1.02);
        }
        
        .launch-button:active {
            transform: scale(0.98);
        }
        
        .features {
            margin-top: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 10px;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 18px;
        }
        
        .feature-text {
            flex: 1;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .feature-desc {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ER</div>
            <div class="title">EthosRadar</div>
            <div class="subtitle">Web3 Trust Network Scanner</div>
        </div>
        
        <button class="launch-button" onclick="launchApp()">
            üöÄ Launch Trust Scanner
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div class="feature-text">
                    <div class="feature-title">Trust Score Analysis</div>
                    <div class="feature-desc">Scan wallet reputations instantly</div>
                </div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üîó</div>
                <div class="feature-text">
                    <div class="feature-title">Network Visualization</div>
                    <div class="feature-desc">Explore trust connections</div>
                </div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div class="feature-text">
                    <div class="feature-title">Real-time Analytics</div>
                    <div class="feature-desc">Live Ethos Protocol data</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Configure the app
        tg.ready();
        tg.expand();
        
        // Set header color to match theme
        tg.setHeaderColor('#1E40AF');
        
        // Handle main button
        tg.MainButton.text = "Open EthosRadar";
        tg.MainButton.show();
        tg.MainButton.onClick(launchApp);
        
        function launchApp() {
            // Launch the main EthosRadar app
            const appUrl = 'https://ethosradar.replit.app?telegram=1&tguser=' + 
                          encodeURIComponent(JSON.stringify(tg.initDataUnsafe.user || {}));
            
            // Open in the same window for seamless experience
            window.location.href = appUrl;
        }
        
        // Handle theme changes
        tg.onEvent('themeChanged', function() {
            document.body.style.background = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
        });
        
        // Handle viewport changes
        tg.onEvent('viewportChanged', function() {
            document.body.style.height = tg.viewportHeight + 'px';
        });
        
        console.log('Telegram Mini App initialized:', tg.initData);
    </script>
</body>
</html>
